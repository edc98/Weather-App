<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel = "stylehseet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <h1>
        Weather App ☀️
    </h1>

    <form id="search-engine">
        <div class="row">
            <label for="city">
                City
            </label>
            <div class="col-6">
                <input="city" id="city-input" placeholder="Enter your city!" autocomplete="off" autofocus="on" />
            </div>
            <div class="col-3">
                <input type="submit" id="city-submission" />
            </div>
            <div class="col-3">
                <button id="currentLocation"> Current
                </button>
            </div>
        </div>
    </form>


    </br>

    <h3 id="location"> Paris ☀️ </h3>
    <div class="card" style="width: 15rem;">
        <div class="card-body">
            <h5 class="card-title">Day and Time</h5>
            <p class="card-text">
            <div id="local-time">
                12:21
            </div>
            </br>
            <div id="current-day">
                Tuesday
            </div>
            </p>
        </div>
    </div>

    </br>
    </br>

    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
            <div id="temperature">
                Current Temperature: <div id="temp"> 6° </div>
                <a href="#" id="celcius"> C </a> |
                <a href="#" id="fahrenheit"> F </a>
            </div>
            </br>
            Sunny
            </br>
            High: 8°C
            </br> Low: 1°C
            </br>
            <div id="humidity">Humidity: 30%</div>
            </br>
            <div id="wind">Wind: 5km/hr</div>
            </p>
        </div>
    </div>

    </br>
    </br>

    <div class="future">
        <div class="row justify-content-evenly">
            <div class="col-2">
                <div class="title-column">
                    Tomorrow
                </div>
                <p>
                    High: 3°C
                    </br>
                    Low: -2°C
            </div>
            <div class="col-3">
                <div class="title-column">
                    Thursday
                </div>
                <p>
                    High: 3°C
                    </br>
                    Low: -2°C
            </div>
            <div class="col-2">
                <div class="title-column">
                    Friday
                </div>
                <p>
                    High: 3°C
                    </br>
                    Low: -2°C
            </div>
            <div class="col-2">
                <div class="title-column">
                    Saturday
                </div>
                <p>
                    High: 3°C
                    </br>
                    Low: -2°C
            </div>
            <div class="col-2">
                <div class="title-column">
                    Sunday
                </div>
                <p>
                    High: 3°C
                    </br>
                    Low: -2°C
            </div>
        </div>
    </div>


    <script src="src/index.js"></script>
</body>

</html>
